<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>bench-race</title>
    <link rel="stylesheet" href="/static/css/app.css" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>bench-race</h1>

      <!-- Service Control Cards -->
      <div class="service-controls">
        <div class="service-card card" id="service-agent">
          <div class="card-header">
            <h3 class="card-title">Agent</h3>
            <div class="status-indicator">
              <span class="status-dot stopped" id="agent-status-dot"></span>
              <span class="status-text" id="agent-status-text">Checking...</span>
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-start" id="agent-start" disabled>Start</button>
            <button class="btn btn-stop" id="agent-stop" disabled>Stop</button>
            <button class="btn btn-details" id="agent-details-btn">Details</button>
          </div>
          <div class="details" id="agent-details">
            <div>PID: <span id="agent-pid">-</span></div>
            <div>Info: <span id="agent-info">-</span></div>
          </div>
        </div>

        <div class="service-card card" id="service-central">
          <div class="card-header">
            <h3 class="card-title">Central</h3>
            <div class="status-indicator">
              <span class="status-dot stopped" id="central-status-dot"></span>
              <span class="status-text" id="central-status-text">Checking...</span>
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-start" id="central-start" disabled>Start</button>
            <button class="btn btn-stop" id="central-stop" disabled>Stop</button>
            <button class="btn btn-details" id="central-details-btn">Details</button>
          </div>
          <div class="details" id="central-details">
            <div>PID: <span id="central-pid">-</span></div>
            <div>Info: <span id="central-info">-</span></div>
          </div>
        </div>
      </div>

      <div class="controls card">
        <div class="row">
          <label>Model</label>
          <select id="model">
            <option value="llama3.1:8b-instruct-q8_0">llama3.1:8b-instruct-q8_0</option>
            <option value="llama3.1:70b-instruct-q4_K_M">llama3.1:70b-instruct-q4_K_M</option>
          </select>

          <label>Max tokens</label>
          <input id="max_tokens" type="number" value="256" />

          <label>Context</label>
          <input id="num_ctx" type="number" value="4096" />

          <label>Temp</label>
          <input id="temperature" type="number" step="0.1" value="0.2" />

          <label>Repeat</label>
          <input id="repeat" type="number" value="1" />
        </div>

        <div class="row">
          <label>Prompt</label>
          <textarea id="prompt" rows="4">Summarize the key tradeoffs between unified memory and discrete VRAM for local LLM inference.</textarea>
        </div>

        <div class="run-row">
          <button id="run">Run (LLM)</button>
          <button id="refresh-caps" class="btn-secondary" title="Refresh capabilities">↻ Refresh</button>
          <label class="toggle-label">
            <input type="checkbox" id="run-only-ready" checked />
            Run only ready machines
          </label>
        </div>
        <div id="preflight-banner" class="preflight-banner hidden"></div>
        <div id="status"></div>
      </div>

      <div class="grid">
        {% for m in machines %}
        <div class="pane card" id="pane-{{ m.machine_id }}">
          <div class="pane-header">
            <div class="pane-title">{{ m.label }}</div>
            <span class="status-pill checking" id="status-pill-{{ m.machine_id }}" title="Checking...">Checking...</span>
          </div>
          <pre class="output" id="out-{{ m.machine_id }}"></pre>
          <div class="metrics" id="metrics-{{ m.machine_id }}">
            <span class="muted">Waiting…</span>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/service-control.js"></script>
  </body>
</html>
